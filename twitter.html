<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,	initial-scale=1.0">
    <title>我的BS5.3.1版型-Twitter</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./sass/twitter.css">
    </head>
</head>
<body class="bg-tw1">
    <nav class="bg-tw2">
        <div class="container h50px d-flex align-items-center text-white"> 
            <i class="fa-solid fa-house-chimney-window mx-5"></i>          
            <i class="fa-solid fa-hashtag mx-5"></i>
            <i class="fa-solid fa-bell mx-5"></i>
            <i class="fa-solid fa-envelope mx-5"></i>
            <div class="input-group input-group-sm w500px text-white">
                <span class="input-group-text text-white bg-tw1 border-0 rounded-start-4">
                    <i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control bg-tw1 border-0 rounded-end-4" aria-label="Amount(to the nearest dollar)" placeholder="Taiwan"> 
            </div>
            <div class="img-head h30px w30px bg-tw1 ms-5 rounded-circle mx-5"></div>
            <i class="fa-solid fa-angle-down mx-5"></i>
        </div>
    </nav>
    <main>
        <div class="container placeholder-glow">
            <div class="row">
                <div class="col-7 bg-tw3 mx-3">
                    <div class="card mt-2 border-black">
                        <div class="card-header bg-tw2 border-bottom-0 d-flex text-white">
                            <div class="img-head w50px h50px bg-tw7 rounded-circle px-1 mx-2"></div>
                            <div class="other50 vstack gap-2">
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-2"></span>
                                <span class="placeholder col-4 mb-3"></span>
                                <span class="placeholder col-8"></span>
                                <span class="placeholder col-3"></span>
                                <i class="fa-solid fa-earth-anericas text-secondary ms-1"></i>
                            </div>
                        </div>
                        <div class="card-body p-2 bg-tw2">
                            <div class="w600px h300px bg-tw7 rounded-3 mx-5"></div>
                        </div>
                        <div class="card-footer bg-tw2 border-top-0 text-white">
                            <div class="border-bottom py-1"> 
                                <i class="fa-regular fa-message mx-5"></i>
                                <i class="fa-solid fa-retweet mx-5"><span class="mx-2">1</span></i>
                                <i class="fa-regular fa-heart mx-5"><span class="mx-2">9</span></i>
                                <i class="fa-solid fa-arrow-up-from-bracket mx-5"></i>
                                <div class="ms-5 py-2 text-info">顯示此對話串</div>
                            </div>
                    <div class="card"></div>
                        <div class="card-header border-bottom-0 d-flex ps-1">
                            <div class="img-head w50px h50px bg-tw7 rounded-circle mx-2"></div>
                            <div class="other50 vstack gap-2">
                                <span class="placeholder col-6"></span>
                                <span class="placeholder col-7"></span>
                                <span class="placeholder col-5"></span>
                                    <i class="fa-solid fa-earth-anericas text-secondary ms-1"></i>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-4 text-white">
                    <div class="vstack gap-2 mt-3 mb-2 px-3 pb-2 border-top border-dark-subtle border-1 pt-3 bg-tw2">
                        <span class="placeholder col-8"></span>
                    </div>
                    <div class="hstack gap-2 mb-2 px-3 pb-2 border-bottom border-1 border-white bg-tw2">
                        <span class="placeholder col-5 mt-2"></span>
                        <span class="col-5 mt-2"></span>
                        <i class="fa-solid fa-gear mt-2 ms-3"></i>
                
                    </div>
                    <div class="vstack gap-2 mb-2 px-3 pb-2 border-bottom border-1 border-white bg-tw2">
                        <span class="placeholder col-5 mt-2"></span>
                        <span class="placeholder col-3"></span>
                        <span class="placeholder col-4"></span>
                    </div>
                    <div class="vstack gap-2 mb-2 px-3 pb-2 border-bottom border-1 border-white bg-tw2">
                        <span class="placeholder col-4 mt-2"></span>
                        <span class="placeholder col-8"></span>
                        <span class="placeholder col-4"></span>
                    </div>
                    <div class="vstack gap-2 mb-2 px-3 pb-2 border-bottom border-1 border-white bg-tw2">
                        <span class="placeholder col-4 mt-2"></span>
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                    </div>
                    <div class="vstack gap-2 mb-2 px-3 pb-2 border-bottom border-1 border-white bg-tw2">
                        <span class="placeholder col-4 mt-2"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-4"></span>
                    </div>
                    <div class="vstack gap-2 mb-2 px-3 pb-2 border-bottom border-1 border-white bg-tw2">
                        <span class="placeholder col-4 mt-2"></span>
                        <span class="placeholder col-5"></span>
                        <span class="placeholder col-4"></span>
                    </div>
                    <div class="vstack gap-2 mb-1 px-3 pb-2 border-1 border-white bg-tw2">
                        <span class="mt-1 text-info">顯示更多</span>
                    </div>    
                    <span class="mx-1 text-white">條款</span>
                    <span class="mx-1 text-white">隱私</span>
                    <span class="mx-1 text-white">Cookie</span>
                    <span class="mx-1 text-white">廣告資訊</span>
                    <span class="mx-1 text-white">更多<i class="fa-solid fa-angle-down mx-2"></i></span>   
                    </div>
                </div>
            </div>
    </main>
    <script	src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
